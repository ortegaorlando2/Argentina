            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="gender">Select by</label>
                            <select id="gender">
                                <option value="1">One Well</option>
                                <option value="0">Block</option>
                                <option value="2">All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="age">Rock Formation ID</label>

                        <div class="form-group">
                            <label class="col-form-label" for="fare">Resource ID</label>
                            <input type="text" class="form-control" value="0" id="fare">
                        </div>
                    </div>
                    <div class="col-md-6">

                            <input type="text" class="form-control" value="2" id="familySize">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="pclass">Well Geometry</label>
                            <select id="pclass">
                                <option value="1">Verticals</option>
                                <option value="2">Horizontals</option>
                                <option value="3">Deviated</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="embarked">Fluid Type</label>
                            <select id="embarked">
